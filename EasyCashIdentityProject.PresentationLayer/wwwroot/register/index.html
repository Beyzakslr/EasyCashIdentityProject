<html>

<!-- Head -->
<head>

<title>Existing Login Form a Flat Responsive Widget Template :: W3layouts</title>

<!-- Meta-Tags -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="keywords" content="Existing Login Form Widget Responsive, Login Form Web Template, Flat Pricing Tables, Flat Drop-Downs, Sign-Up Web Templates, Flat Web Templates, Login Sign-up Responsive Web Template, Smartphone Compatible Web Template, Free Web Designs for Nokia, Samsung, LG, Sony Ericsson, Motorola Web Design">

<link href="css/popuo-box.css" rel="stylesheet" type="text/css" media="all" />

<!-- Style --> <link rel="stylesheet" href="css/style.css" type="text/css" media="all">

<link href="//fonts.googleapis.com/css?family=Quicksand:300,400,500,700" rel="stylesheet">

<!-- Body -->
<body>

	<h1>EASY CASH KAYIT FORMU</h1>

	<div class="w3layoutscontaineragileits">
	<h2>yeni müşteri</h2>
		<form method="post">
			<input type="text" asp-for="Name" placeholder="Adınız" required="">
			<input type="text" asp-for="Surname" placeholder="Soyadınız" required="">
			<input type="text" asp-for="Username" placeholder="Kullanıcı Adınız" required="">
			<input type="email" asp-for="Email" placeholder="Mail Adresiniz" required="">
			<input type="password" asp-for="Password" placeholder="Şifreniz" required="">
			<input type="password" asp-for="ConfirmPassword" placeholder="Şifrenizi tekrar giriniz" required="">
			<div class="text-white" asp-validation-summary="ModelOnly"></div>
			<br /> <br />
			<ul class="agileinfotickwthree">
				<li>
					<input type="checkbox" id="brand1" value="">
					<label for="brand1"><span></span>Kullanım şartlarını okudum</label>
					<a href="/Login/Index/">Bir hesabınız var mı?</a>
				</li>
			</ul>
			<div class="aitssendbuttonw3ls">
				<input type="submit" value="Kayıt Ol">
				<p> Ana Sayfaya Dön <span>→</span> <a class="w3_play_icon1" href="#small-dialog1"> Easy Cash</a></p>
				<div class="clear"></div>
			</div>
		</form>
	</div>
	
	
	
	<div class="w3footeragile">
		<p> &copy; @DateTime.Now Easy Cash Giriş Paneli. Tüm Hakları Saklıdır.| Design by <a href="http://w3layouts.com" target="_blank">W3layouts</a></p>
	</div>

	
	<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>

	<!-- pop-up-box-js-file -->  
		<script src="js/jquery.magnific-popup.js" type="text/javascript"></script>
	<!--//pop-up-box-js-file -->
	<script>
		$(document).ready(function() {
		$('.w3_play_icon,.w3_play_icon1,.w3_play_icon2').magnificPopup({
			type: 'inline',
			fixedContentPos: false,
			fixedBgPos: true,
			overflowY: 'auto',
			closeBtnInside: true,
			preloader: false,
			midClick: true,
			removalDelay: 300,
			mainClass: 'my-mfp-zoom-in'
		});
																		
		});
	</script>

</body>
<!-- //Body -->

</html>
